<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Body Styling */
        body {
            background-color: hsla(0, 2%, 40%, 0.082);  /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e7dff, #8e44ad);;
        }

        /* Container Styling */
        .container {
            width: 50%;
            background-color:#3d3c3d; /* Grey background for the form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #d6c7c7;
        }

        /* Form Layout */
        .row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .input-group label {
            margin-bottom: 8px;
            font-size: 14px;
            color: #ddd0d0;
            transition: all 0.3s ease;
        }

        .input-group input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Link Styling */
        p {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        p a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #0056b3;
        }

        /* Animations */
        .input-group input {
            animation: fadeIn 0.8s ease;
        }

        button {
            animation: slideIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/signup" method="POST">
            <h2>Sign Up</h2>
            
            <!-- First Row -->
            <div class="row">
                <div class="input-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                </div>
            </div>
            <br>

            <!-- Second Row -->
            <div class="row">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="contact">Contact Number</label>
                    <input type="text" id="contact" name="contact" placeholder="Contact Number" required>
                </div>
            </div>
            <br>
            <!-- Third Row -->
            <div class="row">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
            </div>
            <br>
            <!-- Single Input Row -->
            <div class="input-group">
                <label for="secret_key">Secret Key</label>
                <input type="text" id="secret_key" name="secret_key" placeholder="Secret Key" required>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/login">Log in</a></p>
    </div>
</body>
</html>
