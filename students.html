<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #6e7dff, #8e44ad);
            flex-direction: row;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            height: 100%;
            position: fixed;
        }

        .header {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 15px 0;
            border-bottom: 1px solid #575757;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            margin: 5px 0;
        }

        .sidebar a:hover {
            background-color: #575757;
            color: white;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 18px;
        }

        .main-content {
            flex-grow: 1;
            margin-left: 250px;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #343a40;
            text-align: center;
        }

        .table {
            margin-top: 20px;
        }

        .table th, .table td {
            text-align: center;
        }

        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="header"><a href="/admin_dashboard">Admin Dashboard</a></div>
        <br>
        <a href="/admin/students"><i class="fas fa-users"></i> View Students</a>
        <br>
        <a href="/register"><i class="fas fa-user-plus"></i> Register Students</a>
        <br>
        <a href="/attendance_sheet"><i class="fas fa-calendar-check"></i> View Attendance Sheet</a>
        <br>
        <a href="#"><i class="fas fa-user-minus"></i> Remove Students</a>
        <br>
        <a href="/settings"><i class="fas fa-cogs"></i> Settings</a>
        <br>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
        <h2>Student List</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Registration ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                    <td>{{ student[2] }}</td>
                    <td>
                        <a href="{{ url_for('update_student', id=student[0]) }}" class="btn btn-info btn-sm">Update</a>
                        <a href="{{ url_for('delete_student', id=student[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
