<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            background-color:linear-gradient(135deg, #6e7dff, #8e44ad);
            background: linear-gradient(135deg, #6e7dff, #8e44ad);;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            height: 100vh;
        }

        .header {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 15px 0;
            border-bottom: 1px solid #575757;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            margin: 5px 0;
        }

        .sidebar a:hover {
            background-color: #575757;
            color: #ffffff;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 18px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .content {
            text-align: center;
        }

        /* Animation for the scanner icon */
        .scanner-icon {
            font-size: 80px;
            color: #343a40;
            animation: scanAnimation 2s infinite;
        }

        @keyframes scanAnimation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Animation for the welcome text */
        .welcome-text {
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
            margin-top: 20px;
            animation: textFadeIn 3s;
        }

        @keyframes textFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #343a40;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="header"><a href="/admin_dashboard">Admin Dashboard</a></div>
        <br>
        <a href="/admin/students"><i class="fas fa-users"></i> View Students</a>
        <br>
        <a href="/register"><i class="fas fa-user-plus"></i> Register Students</a>
        <br>
        <a href="/attendance_sheet"><i class="fas fa-calendar-check"></i> View Attendance Sheet</a>
        <br>
        <a href="#"><i class="fas fa-user-minus"></i> Remove Students</a>
        <br>
        <a href="/settings"><i class="fas fa-cogs"></i> Settings</a>
        <br>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
        <div class="content">
            <!-- Animated Scanner Icon -->
            <i class="fas fa-user-circle scanner-icon"></i>
            <!-- Welcome Text Animation -->
            <div class="welcome-text">Welcome to the Face Recognition Based Attendance System</div>
        </div>
    </div>

</body>
</html>
