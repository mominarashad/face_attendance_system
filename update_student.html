<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #6e7dff, #8e44ad);
            flex-direction: row;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            height: 100%;
            position: fixed;
        }

        .header {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 15px 0;
            border-bottom: 1px solid #575757;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            margin: 5px 0;
        }

        .sidebar a:hover {
            background-color: #575757;
            color: white;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 18px;
        }

        .main-content {
            flex-grow: 1;
            margin-left: 250px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: linear-gradient(135deg, #6e7dff, #8e44ad);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        h2 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="header"><a href="/admin_dashboard">Admin Dashboard</a></div>
        <br>
        <a href="/admin/students"><i class="fas fa-users"></i> View Students</a>
        <br>
        <a href="/register"><i class="fas fa-user-plus"></i> Register Students</a>
        <br>
        <a href="/attendance_sheet"><i class="fas fa-calendar-check"></i> View Attendance Sheet</a>
        <br>
        <a href="#"><i class="fas fa-user-minus"></i> Remove Students</a>
        <br>
        <a href="/settings"><i class="fas fa-cogs"></i> Settings</a>
        <br>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
        <div class="form-container">
            <h2>Update Student</h2>
            <form action="{{ url_for('update_student', id=student[0]) }}" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" value="{{ student[2] }}" required>
                </div>
                <div class="form-group">
                    <label for="registration_id">Registration ID:</label>
                    <input type="text" class="form-control" name="registration_id" value="{{ student[1] }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>

</body>
</html>
