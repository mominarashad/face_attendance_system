<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e7dff, #8e44ad);;
        }

        .container {
            text-align: center;
            width: 60%; /* Adjusted for height-wise balance */
            height: 80%; /* Increased height for better usage */
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space between header and content */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px; /* Slightly larger for height emphasis */
            color: white;
            animation: slideIn 1.5s ease-in-out;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-section img {
            width: 100%; /* Adjusted image size */
            max-height: 70%; /* Ensures it doesn't exceed container height */
            border-radius: 10px;
            animation: zoomIn 1s ease-in-out;
            margin-left: 20px;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        button {
            background-color: #faf9f9;
            color: rgb(12, 12, 12);
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #777;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Recognition Based Attendance System</h1>
        <div class="content">
            <div class="left-section">
                <img src="{{ url_for('static', filename='face.jpeg') }}" alt="Face Recognition">
            </div>
            <div class="right-section">
                <button onclick="window.location.href='/signup'">Admin</button>
                <button onclick="window.location.href='/mark_attendance'">Student</button>
                <button onclick="window.location.href='/quit'">Quit</button>
            </div>
        </div>
    </div>
</body>
</html>
